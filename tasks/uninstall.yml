---
- name: Check existence of ddclient systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ ddclient_identifier }}.service"
  register: ddclient_service_stat

- name: Uninstall ddclient systemd services and files
  when: ddclient_service_stat.stat.exists | bool
  block:
    - name: Ensure ddclient systemd services are stopped
      ansible.builtin.service:
        name: "{{ item }}"
        state: stopped
        enabled: false
        daemon_reload: true
      with_items:
        - "{{ ddclient_identifier }}.service"
        - "{{ ddclient_identifier }}.timer"

    - name: Ensure ddclient systemd services do not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ item }}"
        state: absent
      with_items:
        - "{{ ddclient_identifier }}.service"
        - "{{ ddclient_identifier }}.timer"

    - name: Ensure ddclient path does not exist
      ansible.builtin.file:
        path: "{{ ddclient_base_path }}"
        state: absent
