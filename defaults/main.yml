---
# Project source code URL: https://github.com/linuxserver/docker-ddclient

ddclient_enabled: true

ddclient_identifier: ddclient
ddclient_base_path: "/{{ ddclient_identifier }}"
ddclient_config_path: "{{ ddclient_base_path }}/config"

# renovate: datasource=docker depName=linuxserver/ddclient versioning=semver
ddclient_version: 4.0.0

ddclient_uid: ""
ddclient_gid: ""

ddclient_container_image: "{{ ddclient_container_image_registry_prefix }}linuxserver/ddclient:{{ ddclient_container_image_tag }}"
ddclient_container_image_tag: "{{ ddclient_version }}"
ddclient_container_image_registry_prefix: "{{ ddclient_container_image_registry_prefix_upstream }}"
ddclient_container_image_registry_prefix_upstream: "{{ ddclient_container_image_registry_prefix_upstream_default }}"
ddclient_container_image_registry_prefix_upstream_default: docker.io/
ddclient_container_image_force_pull: "{{ ddclient_container_image.endswith(':latest') }}"

ddclient_container_image_self_build: false
ddclient_container_image_self_build_name: "linuxserver/ddclient:{{ ddclient_container_image_self_build_repo_version }}"
ddclient_container_image_self_build_repo: "https://github.com/linuxserver/docker-ddclient.git"
ddclient_container_image_self_build_repo_version: "{{ ddclient_version if ddclient_version != 'latest' else 'master' }}"
ddclient_container_image_self_build_src_files_path: "{{ ddclient_base_path }}/docker-src"

# The base container network. It will be auto-created by this role if it doesn't exist already.
ddclient_container_network: "{{ ddclient_identifier }}"

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
ddclient_container_additional_networks: "{{ ddclient_container_additional_networks_auto + ddclient_container_additional_networks_custom }}"
ddclient_container_additional_networks_auto: []
ddclient_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
ddclient_container_additional_volumes: "{{ ddclient_container_additional_volumes_auto + ddclient_container_additional_volumes_custom }}"
ddclient_container_additional_volumes_auto: []
ddclient_container_additional_volumes_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
ddclient_container_extra_arguments: "{{ ddclient_container_extra_arguments_auto + ddclient_container_extra_arguments_custom }}"
ddclient_container_extra_arguments_auto: []
ddclient_container_extra_arguments_custom: []

# A list of extra arguments to pass to the ddclient process
# Example: ['--SOME_ARGUMENT']
ddclient_process_extra_arguments: "{{ ddclient_process_extra_arguments_auto + ddclient_process_extra_arguments_custom }}"
ddclient_process_extra_arguments_auto: []
ddclient_process_extra_arguments_custom: []

# List of systemd services that the ddclient systemd service depends on
ddclient_systemd_required_services_list: "{{ ddclient_systemd_required_services_list_default + ddclient_systemd_required_services_list_auto + ddclient_systemd_required_services_list_custom }}"
ddclient_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
ddclient_systemd_required_services_list_auto: []
ddclient_systemd_required_services_list_custom: []

# List of systemd services that the ddclient systemd service wants
ddclient_systemd_wanted_services_list: "{{ ddclient_systemd_wanted_services_list_default + ddclient_systemd_wanted_services_list_auto + ddclient_systemd_wanted_services_list_custom }}"
ddclient_systemd_wanted_services_list_default: []
ddclient_systemd_wanted_services_list_auto: []
ddclient_systemd_wanted_services_list_custom: []

# Specify the dynamic DNS daemon interval
ddclient_daemon_interval: "300"

# Specify router config options
ddclient_use: "web"

# Specify the endpoint to use to determine your external IP
# Example: https://cloudflare.com/cdn-cgi/trace
ddclient_web: ""

# Specify the field to extract the IP address from
# Leave this empty if your endpoint defined in `ddclient_web` does not need it
# Example: ip=
ddclient_web_skip: ""

# Specify the interface to obtain IP address from
# Default: ppp0
ddclient_if: ""

ddclient_additional_configuration_blocks: []

# Holds the configurations (the domains to update DNS for, the providers they use, etc.)
#
# Example:
# ddclient_domain_configurations:
#   - provider: members.dyndns.org
#     protocol: dyndns2
#     username: XXXXXXXXXXXXXXXX
#     password: XXXXXXXXXXXXXXXX
#     domain: example.com
ddclient_domain_configurations: []

# Specify the timezone
ddclient_environment_variables_tz: UTC

# Additional environment variables.
ddclient_environment_variables_additional_variables: ""
