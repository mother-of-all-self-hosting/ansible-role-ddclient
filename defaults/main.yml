---

ddclient_enabled: true

ddclient_identifier: docker-registry-purger
ddclient_base_path: "/{{ ddclient_identifier }}"
ddclient_bin_path: "{{ ddclient_base_path }}/bin"

ddclient_version: 1.0.0

ddclient_uid: ""
ddclient_gid: ""

ddclient_container_image: "{{ ddclient_container_image_registry_prefix }}devture/docker-registry-purger:{{ ddclient_container_image_tag }}"
ddclient_container_image_tag: "{{ ddclient_version }}"
ddclient_container_image_registry_prefix: "{{ ddclient_container_image_registry_prefix_upstream }}"
ddclient_container_image_registry_prefix_upstream: "{{ ddclient_container_image_registry_prefix_upstream_default }}"
ddclient_container_image_registry_prefix_upstream_default: docker.io/
ddclient_container_image_force_pull: "{{ ddclient_container_image.endswith(':latest') }}"

# The base container network. It will be auto-created by this role if it doesn't exist already.
ddclient_container_network: "{{ ddclient_identifier }}"

# A list of additional container networks that the container would be connected to.
# The playbook does not create these networks, so make sure they already exist.
ddclient_container_additional_networks: "{{ ddclient_container_additional_networks_auto + ddclient_container_additional_networks_custom }}"
ddclient_container_additional_networks_auto: []
ddclient_container_additional_networks_custom: []

# A list of extra arguments to pass to the container (`docker run` command)
ddclient_container_extra_arguments: "{{ ddclient_container_extra_arguments_auto + ddclient_container_extra_arguments_custom }}"
ddclient_container_extra_arguments_auto: []
ddclient_container_extra_arguments_custom: []

# A full URL to the container registry.
# Controls the `REGISTRY_URL` environment variable
ddclient_registry_url: ""

# Controls the `NOF_TAGS_TO_KEEP` environment variable
ddclient_nof_tags_to_keep: 3

# Controls the `IMAGE_IGNORE_REGEX` environment variable
ddclient_image_ignore_regex: ""

# Controls the `DRY_RUN` environment variable
ddclient_dry_run: false

# ddclient_schedule contains a systemd OnCalendar definition which controls how often `registry-purger.timer` runs
ddclient_schedule: 'Sunday *-*-* 06:30:00'

# Specify the timezone
ddclient_environment_variables_tz: UTC

# ddclient_container_additional_environment_variables contains a multiline string with additional environment variables to pass to the container.
#
# Example:
# ddclient_container_additional_environment_variables: |
#   VAR=1
#   ANOTHER=value
ddclient_container_additional_environment_variables: ""
